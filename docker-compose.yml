version: '3.1'
services:
  db:
    image: postgres:12.3
    user: "1000:1000"
    volumes:
     - ./data:/var/lib/postgresql/data
    restart: always
    environment:
      POSTGRES_PASSWORD: password
  tx-indexer-poller:
    image: likechain/tx-indexer
    depends_on:
     - db
    restart: always
    command: [
      "tx-indexer", "serve", "poller",
      "--postgres-db", "postgres",
      "--postgres-host", "db",
      "--postgres-port", "5432",
      "--postgres-user", "postgres",
      "--postgres-pwd", "password",
      "--lcd-endpoint", "http://somewhere:1317",
    ]
  tx-indexer-http:
    image: likechain/tx-indexer
    depends_on:
     - db
    ports: 
     - 8997:8997
    environment:
      GIN_MODE: release
    command: [
      "tx-indexer", "serve", "http",
      "--postgres-db", "postgres",
      "--postgres-host", "db",
      "--postgres-port", "5432",
      "--postgres-user", "postgres",
      "--postgres-pwd", "password",
      "--lcd-endpoint", "http://somewhere:1317",
      "--listen-addr", ":8997",
    ]
    restart: always
  import-tx:
    profiles: ["scripts"]
    image: likechain/tx-indexer
    depends_on:
     - db
    # Note that no 'restart: always' here
    volumes:
     - /somewhere/likecoin-chain/.liked:/liked
    command: [
        "tx-indexer", "import",
        "--postgres-db", "postgres",
        "--postgres-host", "db",
        "--postgres-port", "5432",
        "--postgres-user", "postgres",
        "--postgres-pwd", "password",
        "--liked-path", "/liked"]
  test-db:
    profiles: ["scripts"]
    image: postgres:12.3
    ports:
     - 127.0.0.1:5432:5432
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres_test
